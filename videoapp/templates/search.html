<!-- search.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Subtitles</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
      }
      form {
        margin-bottom: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Subtitle Search</h1>

    <form method="post">
      {% csrf_token %}
      <label for="search_query">Search Subtitles:</label>
      <input
        type="text"
        id="search_query"
        name="search_query"
        value="{% if query %}{{ query }}{% endif %}"
        required
      />
      <button type="submit">Search</button>
    </form>

    {% if subtitles %}
    <h2>Search Results:</h2>
    <table>
      <thead>
        <tr>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Content</th>
        </tr>
      </thead>
      <tbody>
        {% for item in subtitles %}
        <tr>
          <td>{{ item.start_time }}</td>
          <td>{{ item.end_time }}</td>
          <td>{{ item.content }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p>No subtitles found.</p>
    {% endif %}
  </body>
</html>
